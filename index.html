<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@700&display=swap" rel="stylesheet">
  <title>日数換算しまスナメリさん</title>
  <link rel="stylesheet" href="days-conversion.css">
</head>

<body>
  <h1>日数換算しまスナメリさん</h1>
  <p>起点（はじまり）になる日を入力してください。</p>
  <form id="form" action="#">
    <input type="date" name="date" id="your-date" value="your-date" />
    <hr />
    <p>選んでください。</p>
    <div>
      <input type="radio" id="include" name="choice" value="include" />起点になる日を 含める
    </div>
    <div>
      <input type="radio" id="noinclude" name="choice" value="noinclude" />起点になる日を 含めない
    </div>
    <hr />
    <p>入力してください。</p>
    <input type="text" id="days" size="5" maxlength="5" /> 日後
    <hr />
  </form>
  <button id="sunameri">教えて スナメリさん</button>
  <div style="text-align:left;">
    <img src="sunameri_toumei.png" alt="スナメリさん">
   </div>
   <div id="output-message" class="message"></div>
   <input type="button" value="やり直す" id="reset" class="reset" />
  <script src="days-conversion.js"></script>
</body>
</html>
