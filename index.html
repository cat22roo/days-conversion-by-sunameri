<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@700&display=swap" rel="stylesheet">
  <title>日数換算しまスナメリさん</title>
  <link rel="stylesheet" href="days-conversion.css">
</head>

<body>
  <h1>日数換算しまスナメリさん</h1>
  <p>起点（はじまり）になる日を入力してください。</p>
  <form id="form" action="#">
    <input type="date" id="your-date" name="date" value="your-date" />
    <hr />
    <p>選んでください。</p>
    <div>
      <input type="radio" id="include" name="choice" value="include" />起点になる日を 含める
    </div>
    <div>
      <input type="radio" id="noinclude" name="choice" value="noinclude" />起点になる日を 含めない
    </div>
    <hr />
    <p>半角で入力してください。</p>
    <input type="number" id="days" min="0" step="1" size="5" maxlength="5" /> 日後
    <hr />
  </form>
  <button id="sunameri">教えて スナメリさん</button>
  <div class="family">
    <img class="big" src= "images/big_sna.png" alt="大スナメリ">
    <img class="middle" src="images/middle_suna.png" alt="中スナメリ">
    <img class="small" src="images/small_suna.png" width="110px" height="90px" alt="小スナメリ">
   </div>
   <div id="output-message" class="message"></div>
   <input type="button" id="reset" value="やり直す" class="reset" />
  <script src="days-conversion.js"></script>
</body>
</html>
