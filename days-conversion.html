<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <title>日数換算しまスナメリさん</title>
  <link rel="stylesheet" href="days-conversion.css">
</head>

<body>
  <h1>日数換算しまスナメリさん</h1>
  <p>起点（はじまり）になる日を入力してください。</p>

  <form id="form" action="#">
    <input type="date" name="date" id="your-date" value="your-date" />
    <hr>
    <p>選んでください。</p>
    <div>
      <input type="radio" id="include" name="choice" value="include" />起点になる日を 含める
    </div>
    <div>
      <input type="radio" id="noinclude" name="choice" value="noinclude" />起点になる日を 含めない
    </div>
    <hr>
    <input type="text" id="days" size="5" maxlength="5" /> 日後
    <hr>
  </form>
  <div id="output-message"></div>
  <br>
  <button id="sunameri">教えて スナメリさん</button>
  <script src="days-conversion.js"></script>
</body>

</html>
